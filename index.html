<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <!-- LINKS AND LIBRARIES -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="js.js"></script>
</head>
<body>
    
    <main>
        <section class="weatherAPI">
            <div class="weatherContainer">
                <div class="weatherInformation">
                    <div class="weatherInput">
                        <input class="input" type="text" placeholder="Enter the name of a city" spellcheck="false">
                        <button>
                            <input class="btn" type="submit" value="Search">
                        </button>
                    </div>

                    <div class="weatherDisplay">
                        <img class="weatherPic" src="./assets/clouds.png" alt="clouds">
                        <h1 class="cityName">Mexico</h1>
                        <p class="currentWeather">28Â°C</p>
                    </div>

                    <div class="weatherHW">
                        <div class="weatherHumidity">
                            <img class="humidityPic" src="./assets/humidity.png" alt="humidity">
                            <p class="humidityPercent">41%</p>
                            <p class="humidity">Humidity</p>
                        </div>
                        <div class="weatherWind">
                            <img class="windPic" src="./assets/wind.png" alt="wind">
                            <p class="windSensation">5km/h</p>
                            <p class="wind">Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
